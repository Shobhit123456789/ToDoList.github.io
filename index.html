<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="\images\logo.png" type="images/x-icon">
    <script src="https://kit.fontawesome.com/285a47688f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="time()">
    <div class="container">
        <div class="todo">
            <div class="Date-hour">
                <div id="date">Date</div>
                <div id="hour">Hour</div>
            </div>
            <h2>To-Do List <i class="fa-solid fa-list-check" style="color: #ff0202;"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Task Here...">
                <button onclick="AddTask()"><i class="fa-sharp fa-solid fa-plus fa-beat"></i></button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li>
                <li>Task 5</li> -->
            </ul>
        </div>
    </div>
    <section class="footer">
        <div class="credit">Copyright @ 2023 By <span>Shobhit Dwivedi</span></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
